site_name: deluge-grpc
site_url: https://mupaduw.github.io/deluge-grpc
repo_url: https://github.com/mupaduw/deluge-grpc
repo_name: mupaduw/deluge-grpc
#strict: true
nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Protobuf: deluge_dfs_proto.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  #logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  # - pymdownx.superfences
  # - pymdownx.inlinehilite
  # - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
  - mkdocs_protobuf:
      proto_dir: deluge_grpc
  #- mkdocstrings:
  #    watch:
  #      - deluge_grpc
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mupaduw/deluge-grpc
      name: Github
    - icon: material/email
      link: "mailto:chrisbc@artisan.co.nz"
